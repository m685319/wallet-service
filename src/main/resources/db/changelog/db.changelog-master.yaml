databaseChangeLog:
  - changeSet:
      id: 1
      author: marii
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: BIGINT
                  constraints:
                    nullable: false